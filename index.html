<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoLow - Wake on LAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .refresh-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .refresh-btn.spinning .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auto-refresh-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 14px;
        }

        .auto-refresh-checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .auto-refresh-checkbox:checked {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .auto-refresh-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
        }

        .main-container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .power-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .power-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .power-button::before {
            content: "";
            position: absolute;
            width: 32px;
            height: 32px;
            border: 4px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .power-button::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 20px;
            background: white;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .power-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .power-button:active {
            transform: translateY(-1px);
        }

        .power-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .power-button.sending {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .device-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .device-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .device-icon {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .status-label {
            color: #666;
        }

        .status-value {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-online {
            color: #4CAF50;
        }

        .status-offline {
            color: #f44336;
        }

        .status-unknown {
            color: #ff9800;
        }

        .status-checking {
            color: #2196F3;
        }

        .ping-time {
            font-size: 12px;
            color: #666;
            background: rgba(76, 175, 80, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .ping-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .ping-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .ping-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .wake-button-container {
            display: flex;
            justify-content: center;
        }

        .wake-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            min-width: 120px;
        }

        .wake-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .wake-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .devices-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .add-device-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-device-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .device-list {
            list-style: none;
        }

        .device-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-item:hover {
            background: rgba(102, 126, 234, 0.05);
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 10px;
        }

        .device-item.active {
            background: rgba(102, 126, 234, 0.1);
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 10px;
        }

        .device-info-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .device-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .device-status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .device-status-indicator.offline {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }

        .device-status-indicator.unknown {
            background: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
        }

        .device-status-indicator.checking {
            background: #2196F3;
            animation: pulse-check 1.5s infinite;
        }

        @keyframes pulse-check {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .device-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .device-details p {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .form-input::placeholder {
            color: #999;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }

            .header-controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .main-container {
                padding: 15px;
            }
            
            .power-button {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .device-info {
                padding: 15px;
            }

            .modal-content {
                margin: 20px auto;
                padding: 20px;
                width: 95%;
            }

            .device-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px 0;
            }

            .device-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WoLow</h1>
        <div class="header-controls">
            <button class="refresh-btn" id="refreshBtn" onclick="refreshAllDevices()">
                <span class="refresh-icon">🔄</span>
                <span>Refresh</span>
            </button>
            <div class="auto-refresh-container">
                <input type="checkbox" class="auto-refresh-checkbox" id="autoRefreshCheck">
                <label for="autoRefreshCheck">Auto refresh (5s)</label>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="power-section">
            <button class="power-button" id="powerBtn" onclick="wakeSelectedDevice()"></button>
            <h2 id="selectedDeviceName">No Devices</h2>
        </div>

        <div class="device-info">
            <div class="device-header">
                <div>
                    <div class="device-icon">💻</div>
                    <div class="device-name" id="deviceName">No Devices</div>
                </div>
                <button class="edit-btn" onclick="openEditModal(selectedDevice)" title="Edit Device" id="editBtn" style="display: none;">✏️</button>
            </div>
            
            <div class="status-row">
                <span class="status-label">Connection</span>
                <div class="status-value" id="deviceStatus">
                    <span class="status-unknown">Unknown</span>
                </div>
            </div>

            <div class="status-row">
                <span class="status-label">IP Address</span>
                <div class="status-value">
                    <span id="deviceIP">-</span>
                    <button class="ping-btn" id="pingBtn" onclick="pingSelectedDevice()">Ping</button>
                </div>
            </div>

            <div class="wake-button-container">
                <button class="wake-btn" onclick="wakeSelectedDevice()" id="wakeBtn">Wake Device</button>
            </div>
        </div>

        <div class="devices-section">
            <div class="section-header">
                <span class="section-title">Select Device</span>
                <button class="add-device-btn" onclick="openAddModal()">+ Add Device</button>
            </div>
            
            <ul class="device-list" id="deviceList">
                <li class="device-item" style="text-align: center; color: #999;">
                    <p>Loading devices...</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Add Device Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Device</h2>
                <button class="close-btn" onclick="closeModal('addModal')">&times;</button>
            </div>
            <form id="addDeviceForm">
                <div class="form-group">
                    <label class="form-label">Device Name</label>
                    <input type="text" class="form-input" id="addDeviceName" placeholder="My PC" required>
                </div>
                <div class="form-group">
                    <label class="form-label">MAC Address</label>
                    <input type="text" class="form-input" id="addMacAddress" placeholder="AA:BB:CC:DD:EE:FF" required>
                </div>
                <div class="form-group">
                    <label class="form-label">IP Address</label>
                    <input type="text" class="form-input" id="addIpAddress" placeholder="192.168.1.100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-input" id="addPort" placeholder="9" value="9" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Device</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Device Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Device</h2>
                <button class="close-btn" onclick="closeModal('editModal')">&times;</button>
            </div>
            <form id="editDeviceForm">
                <div class="form-group">
                    <label class="form-label">Device Name</label>
                    <input type="text" class="form-input" id="editDeviceName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">MAC Address</label>
                    <input type="text" class="form-input" id="editMacAddress" required>
                </div>
                <div class="form-group">
                    <label class="form-label">IP Address</label>
                    <input type="text" class="form-input" id="editIpAddress" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-input" id="editPort" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-danger" onclick="deleteDevice()" id="deleteBtn">Delete Device</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Device configuration and status tracking
        let devices = {};
        let selectedDevice = '';
        let editingDevice = null;
        let autoRefreshInterval = null;
        let isRefreshing = false;

        // Load devices from server on startup
        async function loadDevices() {
            try {
                const response = await fetch('/devices');
                if (response.ok) {
                    devices = await response.json();
                    console.log('Loaded devices:', devices);
                    
                    // Set first device as selected if no device is currently selected
                    const deviceNames = Object.keys(devices);
                    if (deviceNames.length > 0) {
                        if (!selectedDevice || !devices[selectedDevice]) {
                            selectedDevice = deviceNames[0];
                            updateSelectedDeviceDisplay();
                        }
                    } else {
                        // No devices available
                        selectedDevice = '';
                        updateSelectedDeviceDisplay();
                    }
                    
                    updateDeviceList();
                } else {
                    console.error('Failed to load devices:', response.status, response.statusText);
                    showNotification('Failed to load devices from server', 'error');
                    // Initialize with empty devices
                    devices = {};
                    selectedDevice = '';
                    updateDeviceList();
                }
            } catch (error) {
                console.error('Error connecting to server:', error);
                showNotification('Error connecting to server: ' + error.message, 'error');
                // Initialize with empty devices
                devices = {};
                selectedDevice = '';
                updateDeviceList();
            }
        }

        // Update the selected device display
        function updateSelectedDeviceDisplay() {
            const device = selectedDevice && devices[selectedDevice] ? devices[selectedDevice] : null;
            const editBtn = document.getElementById('editBtn');
            
            if (device) {
                document.getElementById('selectedDeviceName').textContent = selectedDevice;
                document.getElementById('deviceName').textContent = selectedDevice;
                document.getElementById('deviceIP').textContent = device.ip;
                updateDeviceStatus(selectedDevice, device.status);
                if (editBtn) editBtn.style.display = 'block';
            } else {
                document.getElementById('selectedDeviceName').textContent = 'No Devices';
                document.getElementById('deviceName').textContent = 'No Devices';
                document.getElementById('deviceIP').textContent = '-';
                document.getElementById('deviceStatus').innerHTML = '<span class="status-unknown">Unknown</span>';
                if (editBtn) editBtn.style.display = 'none';
            }
        }

        // Update device status display
        function updateDeviceStatus(deviceName, status) {
            const statusElement = document.getElementById('deviceStatus');
            
            if (!status) {
                statusElement.innerHTML = '<span class="status-unknown">Unknown</span>';
                return;
            }

            if (status.online === true) {
                const pingTime = status.response_time ? `<span class="ping-time">${status.response_time}ms</span>` : '';
                statusElement.innerHTML = `<span class="status-online">Online</span> ${pingTime}`;
            } else if (status.online === false) {
                statusElement.innerHTML = '<span class="status-offline">Offline</span>';
            } else {
                statusElement.innerHTML = '<span class="status-unknown">Unknown</span>';
            }
        }

        // Refresh all devices status
        async function refreshAllDevices() {
            if (isRefreshing) return;
            
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = refreshBtn.querySelector('.refresh-icon');
            
            isRefreshing = true;
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spinning');
            
            // Update all device indicators to checking state
            document.querySelectorAll('.device-status-indicator').forEach(indicator => {
                indicator.className = 'device-status-indicator checking';
            });

            try {
                const response = await fetch('/devices/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                if (response.ok) {
                    // Wait a moment for the server to complete the checks
                    setTimeout(async () => {
                        await loadDevices(); // Reload with updated status
                        showNotification('Device status refreshed', 'success');
                    }, 1500);
                } else {
                    showNotification('Failed to refresh device status', 'error');
                }
            } catch (error) {
                console.error('Error refreshing devices:', error);
                showNotification('Error refreshing devices: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    isRefreshing = false;
                    refreshBtn.disabled = false;
                    refreshIcon.classList.remove('spinning');
                }, 1500);
            }
        }

        // Ping selected device
        async function pingSelectedDevice() {
            if (!selectedDevice || !devices[selectedDevice]) {
                showNotification('No device selected', 'error');
                return;
            }

            const pingBtn = document.getElementById('pingBtn');
            const statusElement = document.getElementById('deviceStatus');
            
            pingBtn.disabled = true;
            statusElement.innerHTML = '<span class="status-checking">Checking...</span>';

            try {
                const response = await fetch(`/devices/ping/${encodeURIComponent(selectedDevice)}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Update the device status in our local data
                    if (devices[selectedDevice]) {
                        devices[selectedDevice].status = result.status;
                        updateDeviceStatus(selectedDevice, result.status);
                        updateDeviceList(); // Refresh the list to show updated status indicators
                    }
                    
                    const statusText = result.status.online ? 'Device is online' : 'Device is offline';
                    showNotification(statusText, result.status.online ? 'success' : 'error');
                } else {
                    showNotification(result.error || 'Failed to ping device', 'error');
                    updateDeviceStatus(selectedDevice, null);
                }
            } catch (error) {
                console.error('Error pinging device:', error);
                showNotification('Network error: ' + error.message, 'error');
                updateDeviceStatus(selectedDevice, null);
            } finally {
                pingBtn.disabled = false;
            }
        }

        // Wake selected device
        async function wakeSelectedDevice() {
            if (!selectedDevice || !devices[selectedDevice]) {
                showNotification('No device selected', 'error');
                return;
            }

            const powerBtn = document.getElementById('powerBtn');
            const wakeBtn = document.getElementById('wakeBtn');
            
            // Disable buttons and show sending state
            powerBtn.disabled = true;
            wakeBtn.disabled = true;
            powerBtn.classList.add('sending');

            try {
                const response = await fetch('/wake', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_name: selectedDevice
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showNotification(result.message, 'success');
                    
                    // Automatically ping the device after a short delay to check if it woke up
                    setTimeout(() => {
                        pingSelectedDevice();
                    }, 3000);
                } else {
                    showNotification(result.error || 'Failed to wake device', 'error');
                }
            } catch (error) {
                console.error('Error waking device:', error);
                showNotification('Network error: ' + error.message, 'error');
            } finally {
                // Re-enable buttons and remove sending state
                powerBtn.disabled = false;
                wakeBtn.disabled = false;
                powerBtn.classList.remove('sending');
            }
        }

        // Auto-refresh functionality
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefreshCheck');
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    // Start auto-refresh every 5 seconds
                    autoRefreshInterval = setInterval(refreshAllDevices, 5000);
                    console.log('Auto-refresh enabled (5s interval)');
                } else {
                    // Stop auto-refresh
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                        autoRefreshInterval = null;
                    }
                    console.log('Auto-refresh disabled');
                }
            });
        }

        // Save device to server
        async function saveDeviceToServer(deviceData, isUpdate = false, oldName = null) {
            try {
                let url = '/devices';
                let method = 'POST';
                
                if (isUpdate && oldName) {
                    url = `/devices/${encodeURIComponent(oldName)}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deviceData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Reload devices from server
                    await loadDevices();
                    return { success: true, message: result.message };
                } else {
                    return { success: false, message: result.error || 'Failed to save device' };
                }
            } catch (error) {
                return { success: false, message: 'Network error: ' + error.message };
            }
        }

        // Delete device from server
        async function deleteDeviceFromServer(deviceName) {
            try {
                const response = await fetch(`/devices/${encodeURIComponent(deviceName)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Reload devices from server
                    await loadDevices();
                    return { success: true, message: result.message };
                } else {
                    return { success: false, message: result.error || 'Failed to delete device' };
                }
            } catch (error) {
                return { success: false, message: 'Network error: ' + error.message };
            }
        }

        function openAddModal() {
            // Clear form
            document.getElementById('addDeviceForm').reset();
            document.getElementById('addPort').value = '9';
            document.getElementById('addModal').style.display = 'block';
        }

        function openEditModal(deviceName) {
            editingDevice = deviceName;
            const device = devices[deviceName];
            
            if (!device) {
                showNotification('Device not found', 'error');
                return;
            }
            
            document.getElementById('editDeviceName').value = deviceName;
            document.getElementById('editMacAddress').value = device.mac;
            document.getElementById('editIpAddress').value = device.ip;
            document.getElementById('editPort').value = device.port;
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            editingDevice = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const addModal = document.getElementById('addModal');
            const editModal = document.getElementById('editModal');
            
            if (event.target === addModal) {
                closeModal('addModal');
            }
            if (event.target === editModal) {
                closeModal('editModal');
            }
        }

        function getStatusIndicatorClass(status) {
            if (!status || status.online === null || status.online === undefined) {
                return 'unknown';
            }
            return status.online ? 'online' : 'offline';
        }

        function getStatusText(status) {
            if (!status || status.online === null || status.online === undefined) {
                return 'Unknown';
            }
            if (status.online) {
                return status.response_time ? `Online (${status.response_time}ms)` : 'Online';
            }
            return 'Offline';
        }

        function updateDeviceList() {
            const deviceList = document.getElementById('deviceList');
            const deviceNames = Object.keys(devices);
            const editBtn = document.getElementById('editBtn');
            
            deviceList.innerHTML = '';
            
            if (deviceNames.length === 0) {
                // Show empty state
                const li = document.createElement('li');
                li.className = 'device-item';
                li.style.textAlign = 'center';
                li.style.color = '#999';
                li.innerHTML = '<p>No devices configured. Click "Add Device" to get started.</p>';
                deviceList.appendChild(li);
                
                // Update UI to show no devices
                updateSelectedDeviceDisplay();
                return;
            }
            
            deviceNames.forEach(deviceName => {
                const device = devices[deviceName];
                const li = document.createElement('li');
                li.className = 'device-item';
                if (deviceName === selectedDevice) {
                    li.classList.add('active');
                }
                
                const statusClass = getStatusIndicatorClass(device.status);
                const statusText = getStatusText(device.status);
                
                li.innerHTML = `
                    <div class="device-info-left">
                        <div class="device-status-indicator ${statusClass}"></div>
                        <div class="device-details">
                            <h3>${deviceName}</h3>
                            <p>${device.ip} • ${statusText}</p>
                        </div>
                    </div>
                    <div class="device-actions">
                        <button class="edit-btn" onclick="event.stopPropagation(); openEditModal('${deviceName.replace(/'/g, '\\\'')}')" title="Edit Device">✏️</button>
                    </div>
                `;
                
                li.addEventListener('click', function(e) {
                    if (e.target.classList.contains('edit-btn')) {
                        return;
                    }
                    
                    // Remove active class from all items
                    document.querySelectorAll('.device-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update selected device
                    selectedDevice = deviceName;
                    updateSelectedDeviceDisplay();
                });
                
                deviceList.appendChild(li);
            });
        }

        // Handle add device form
        document.getElementById('addDeviceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('addDeviceName').value.trim();
            const mac = document.getElementById('addMacAddress').value.trim().toUpperCase();
            const ip = document.getElementById('addIpAddress').value.trim();
            const port = parseInt(document.getElementById('addPort').value);
            
            // Validate inputs
            if (!name || !mac || !ip || !port) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Validate MAC address format
            const macRegex = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
            if (!macRegex.test(mac)) {
                showNotification('Invalid MAC address format (use XX:XX:XX:XX:XX:XX)', 'error');
                return;
            }
            
            // Validate IP address format
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(ip)) {
                showNotification('Invalid IP address format', 'error');
                return;
            }
            
            // Validate port range
            if (port < 1 || port > 65535) {
                showNotification('Port must be between 1 and 65535', 'error');
                return;
            }
            
            // Check if device name already exists
            if (devices[name]) {
                showNotification('Device name already exists', 'error');
                return;
            }
            
            // Save device to server
            const result = await saveDeviceToServer({
                name: name,
                mac: mac,
                ip: ip,
                port: port,
                subnet: "255.255.255.0"
            });
            
            if (result.success) {
                // Select the newly added device
                selectedDevice = name;
                updateSelectedDeviceDisplay();
                
                closeModal('addModal');
                showNotification(result.message, 'success');
            } else {
                showNotification(result.message, 'error');
            }
        });

        // Handle edit device form
        document.getElementById('editDeviceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('editDeviceName').value.trim();
            const mac = document.getElementById('editMacAddress').value.trim().toUpperCase();
            const ip = document.getElementById('editIpAddress').value.trim();
            const port = parseInt(document.getElementById('editPort').value);
            
            // Validate inputs
            if (!name || !mac || !ip || !port) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Validate MAC address format
            const macRegex = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
            if (!macRegex.test(mac)) {
                showNotification('Invalid MAC address format (use XX:XX:XX:XX:XX:XX)', 'error');
                return;
            }
            
            // Validate IP address format
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(ip)) {
                showNotification('Invalid IP address format', 'error');
                return;
            }
            
            // Validate port range
            if (port < 1 || port > 65535) {
                showNotification('Port must be between 1 and 65535', 'error');
                return;
            }
            
            // Check if device name already exists (but not if it's the same device)
            if (devices[name] && name !== editingDevice) {
                showNotification('Device name already exists', 'error');
                return;
            }
            
            // Save device to server
            const result = await saveDeviceToServer({
                name: name,
                mac: mac,
                ip: ip,
                port: port,
                subnet: "255.255.255.0"
            }, true, editingDevice);
            
            if (result.success) {
                // Update selected device if it was the one being edited
                if (selectedDevice === editingDevice) {
                    selectedDevice = name;
                    updateSelectedDeviceDisplay();
                }
                
                closeModal('editModal');
                showNotification(result.message, 'success');
            } else {
                showNotification(result.message, 'error');
            }
        });

        // Handle device deletion
        async function deleteDevice() {
            if (!editingDevice) {
                showNotification('No device selected for deletion', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete "${editingDevice}"?`)) {
                return;
            }
            
            const result = await deleteDeviceFromServer(editingDevice);
            
            if (result.success) {
                // If the deleted device was selected, select the first available device
                if (selectedDevice === editingDevice) {
                    const remainingDevices = Object.keys(devices).filter(name => name !== editingDevice);
                    if (remainingDevices.length > 0) {
                        selectedDevice = remainingDevices[0];
                    } else {
                        selectedDevice = '';
                    }
                    updateSelectedDeviceDisplay();
                }
                
                closeModal('editModal');
                showNotification(result.message, 'success');
            } else {
                showNotification(result.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            setupAutoRefresh();
            loadDevices();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
